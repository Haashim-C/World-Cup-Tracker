<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Team</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body class="home">
<nav class="nav_display">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/addTeam}">Add Team</a>
    <a th:href="@{/editTeam}">Edit Team</a>
    <a th:href="@{/deleteTeam}">Delete Team</a>
    <a th:href="@{/displayResults}">Display Team</a>
</nav>

<table width="50%">
    <tr class="tableheader">
        <th>Team Name</th>
        <th>Continent</th>
        <th>Games Played</th>
        <th>Games Won</th>
        <th>Games Drawn</th>
        <th>Games Lost</th>
        <th>Points</th>
    </tr>

    <th:block th:each="t:${displayTeams}">
        <tr>
            <td th:text="${t.teamName}"></td>
            <td th:text="${t.teamContinent}"></td>
            <td th:text="${t.gamesPlayed}"></td>
            <td th:text="${t.gamesWon}"></td>
            <td th:text="${t.gamesDrawn}"></td>
            <td th:text="${t.gamesLost}"></td>
            <td th:text="${t.gamesWon * 3 + t.gamesDrawn}"></td>
        </tr>
    </th:block>
</table>

<form th:action="@{/teamSort}" class="addform">
    <input type="radio" name="sort" value="points">Points<br>
    <input type="radio" name="sort" value="name">Name<br>
    <input type="radio" name="sort" value="continent">Continent<br>
    <button type="submit">Sort Teams</button>
</form>
<footer class="mainfooter">Â© 2021 by Haashim Chouhdry All rights reserved.</footer>
</body>
</html>
